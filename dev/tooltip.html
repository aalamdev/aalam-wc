<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <style>
            aalam-tooltip::part(tt-body) {
                background: #222;
                color: white;
                font-weight:bold;
                padding: 5px;
                border-radius: 4px;
                font-size: 90%;
                width:max-content;
                z-index:1;
            }
            aalam-tooltip::part(tt-arrow) {
                background: #222;
                width: 8px;
                height: 8px;
                transform: rotate(45deg);
            }
            #container {
                left: 50%;
                top: 50%;
                position:absolute;
                margin-bottom:10px;
            }
            fieldset {
                margin-top: 40px;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tooltip Demo</title>
        <script type="module" src="../src/tooltip.ts"></script>
    </head>
    <body>
        <div id="container">
            <aalam-tooltip msg="show me" id="ttp_attr" position="top">
                <button>MSG as attribute</button>
            </aalam-tooltip>
            <aalam-tooltip id="ttp_slot" position="top">
                <button>MSG as slot</button>
                <div slot="msg">
                    <p>This tooltip information is through a slot</p>
                    <ul>
                        <li>Info 1</li>
                        <li>Info 2</li>
                        <li>Info 3</li>
                        <li>Info 4</li>
                    </ul>
                </div>
            </aalam-tooltip>
            <fieldset>
                <legend>position</legend>
                <div>
                    <input type="radio" name="pos" id="top-pos" value="top"/>
                    <label for="top">top</label>
                </div>
                <div>
                    <input type="radio" name="pos" id="right" value="right"/>
                    <label for="right">right</label>
                </div>
                <div>
                    <input type="radio" name="pos" id="bottom" value="bottom"/>
                    <label for="bottom">bottom</label>
                </div>
                <div>
                    <input type="radio" name="pos" id="left" value="left"/>
                    <label for="left">left</label>
                </div>
            </fieldset>
        </div>
        <script>
            const tooltip_attr = document.getElementById("ttp_attr");
            const tooltip_slot = document.getElementById('ttp_slot');
            const pos = document.querySelectorAll('input[name="pos"]');
            window.onload = pos[0].checked = true;
            for(let i=0; i < pos.length; i++) {
                pos[i].addEventListener("change", () => {
                    tooltip_attr.setAttribute("position", event.target.value);
                    tooltip_slot.setAttribute("position", event.target.value);
                });
            }
        </script>
    </body>
<html>
